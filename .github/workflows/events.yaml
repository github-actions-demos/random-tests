name: Repository Events
# on: [push, pull_request, issues]
on:
    push:
    pull_request:
        types: [opened, assigned, reopened, synchronize]
    issues:
        types: [opened]
jobs:
    checkout-test:
        runs-on: ubuntu-latest
        steps:
            -   name: Check Github environment variables
                run: |
                    echo $GITHUB_SHA
                    echo $GITHUB_REF
            -   name: Git Checkout
                uses: actions/checkout@v4